<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Healthy Recipes - Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- header (paste at top of body on every page) -->
<header class="container">
  <div class="header-row">
    <div style="display:flex;align-items:center;gap:12px">
      <img src="FullLogo.png" alt="Healthy Recipes Logo">
      <div>
        <h1>Healthy Recipes</h1>
        <p class="slogan">Eat Well, Live Well</p>
      </div>
    </div>

    <div style="display:flex;align-items:center;gap:18px">
      <nav aria-label="Main navigation">
        <ul>
          <li style="display:inline"><a href="index.html">Home</a></li>
          <li style="display:inline"><a href="recipes.html">Recipes</a></li>
          <li style="display:inline"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- small search form (optional functionality later) -->
      <form class="search-form" action="#" method="get" onsubmit="event.preventDefault(); alert('Search will be added later');">
        <input type="text" name="search" placeholder="Search recipes...">
        <button type="submit">Go</button>
      </form>
    </div>
  </div>
</header>
  <main class="container">
    <h2 id="contact">Contact</h2>
    <p>If you have recipe suggestions or questions, leave a message below.</p>

    <!-- BEGINNING OF FORM -->
    <form id="contact-form" action="#" method="post" onsubmit="event.preventDefault(); alert('Form submitted (demo)');">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <!-- END FORM -->
  </main>

  <footer class="container"><p>Â© Healthy Recipes</p></footer>
</body>
</html>

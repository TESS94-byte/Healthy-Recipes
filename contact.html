<head>

  <!-- Open Graph / Social Sharing -->

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/contact.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<a href="#main" class="skip-link">Skip to main content</a>

<header>
  <div class="header-container">
    <div class="logo-area">
      <img src="image/logo.jpg" alt="Healthy Recipes logo" class="logo">
      <span class="site-title">Healthy Recipes</span>
    </div>

    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="community.html">Community</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" class="contact-section">
  <h1>Contact Us</h1>
  <p>If you have any questions, suggestions, or feedback, feel free to reach out!</p>

  <div class="card contact-form">
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</main>

<footer>
  <p>Â© 2025 Healthy Recipes</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('.contact-form form');
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // prevent actual submission
      const name = form.querySelector('input[type="text"]').value;
      const email = form.querySelector('input[type="email"]').value;
      const message = form.querySelector('textarea').value;

      if(name && email && message) {
        alert(`Thank you, ${name}! Your message has been received.`);
        form.reset(); // clear form fields
      } else {
        alert("Please fill in all fields before submitting.");
      }
    });
  });
</script>







</body>
</html>

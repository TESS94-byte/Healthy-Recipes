<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Healthy Recipes - Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- header  -->
<header class="navbar">
  <div style="display:flex;align-items:center;gap:15px">
    <img src="FullLogo.png" alt="Healthy Recipes Logo" width="120">
    <div>
      <h1>Healthy Recipes</h1>
      <p class="slogan">Eat Well, Live Well</p>
    </div>
  </div>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <form class="search-form" action="#" method="get" 
        onsubmit="event.preventDefault(); alert('Search will be added later');">
    <input type="text" name="search" placeholder="Search recipes...">
    <button type="submit">Go</button>
  </form>
</header>
  <main class="container">
    <h2 id="contact">Contact</h2>
    <p>If you have recipe suggestions or questions, leave a message below.</p>

    <!-- BEGINNING OF FORM -->
    <form id="contact-form" action="#" method="post" onsubmit="event.preventDefault(); alert('Form submitted (demo)');">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <!-- END FORM -->
  </main>

  <footer class="container"><p>Â© Healthy Recipes</p></footer>
</body>
